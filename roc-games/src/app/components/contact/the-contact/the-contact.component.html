<section id="contact" class="newContentSection">
  <h2 class="sectionTitle">Contact Us</h2>
  
  <address id="contactInfo">
    <span>ROC Games LLC</span>
    <span>585-478-5549</span>
    <span><a href="mailto:rocgamesllc@gmail.com">rocgamesllc@gmail.com</a></span>
  </address>

  <form id="contactForm">
    <span>Send Us a Message</span>
    <label for="contactFormName">Name:</label>
    <input type="text" id="contactFormName" maxlength="40">
    <label for="contactFormEmail">Email:</label>
    <input type="email" id="contactFormEmail" maxlength="50">
    <label for="contactFormPhone">Phone:</label>
    <input type="tel" id="contactFormPhone" maxlength="20">
    <label for="contactFormMessage">Message:</label>
    <textarea name="contactFormMessage" form="contactForm" id="contactFormMessage" maxlength="2000" placeholder="What's on your mind?"></textarea>
    <input type="submit" value="Contact" id="contactSubmitButton">
  </form>

  <div id="twitterContact">
    <h3>Connect on Twitter</h3>
    <ul id="twitterContactList">
      <li class="twitterContactListItems">Bryan Hunter <a href="https://twitter.com/@Hunter2Sweet" target="_blank">@Hunter2Sweet</a></li>
      <li class="twitterContactListItems">Chris Siakala <a href="https://twitter.com/@SiakalaChris" target="_blank">@SiakalaChris</a></li>
      <li class="twitterContactListItems">Connor Finton <a href="https://twitter.com/@ConndorTCG" target="_blank">@ConndorTCG</a></li>
      <li class="twitterContactListItems">Rudy Wade <a href="https://twitter.com/@RudyWadeMusic" target="_blank">@RudyWadeMusic</a></li>
      <li class="twitterContactListItems">Brady Guy <a href="https://twitter.com/@pokebrady315" target="_blank">@pokebrady315</a></li>
    </ul>
  </div>
  
  
</section>
